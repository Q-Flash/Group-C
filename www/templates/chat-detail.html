<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 355px; height: 200px">


<div class="row" >


 <div class="col col-50" ng-click = "gotourl('/tab/map')"  > <i class="icon ion-location" >
  <strong><u>LOCATION</u></strong></i><br>
  {{chat.Location}}
</div>


  <div class="bor col col-50"> <i class="icon ion-clock ">  <strong>DATES </strong></i>
  <br>
  {{chat.Date}}

</div>
</div>

<br>
<div class="allround">
 ARE YOU ATTENDING? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <button class="button button-small button-calm">
  &nbsp;&nbsp;&nbsp;&nbsp;YES&nbsp;&nbsp;&nbsp;&nbsp;
</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button class="button button-small button-stable">
 &nbsp;&nbsp;&nbsp;&nbsp;NO&nbsp;&nbsp;&nbsp;&nbsp;
</button>

</div>

<form name="newCommentForm" novalidate>
 <br>
 <br>  <div ng-show="newCommentForm.$invalid" class="error-container text-center">
   <p class="error form-error">{{errormsg}}</p>
 </div>    <div>      <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : newCommentForm.commentText.$invalid}">
       <textarea style="margin-top:10px;font-size:16px;"
                 rows="10"
                 name="commentText"
                 ng-model="comment.text"
                 placeholder="Type your comment here" required>
       </textarea>
     </label>    </div>
 </form>    <br>



   <br>
   <br>  <div class="bar bar-footer bar-calm" style="text-align:center;">
   <!-- <center> -->
     <button class="button button-full button-calm" style="font-size:16px;text-align:center;padding:0;margin:0;" ng-click="saveComment(newCommentForm)">Add Comment</button>
     <button class="button button-full button-positive " ng-click="takeImage() ">Upload Picture</button><br/>
   <!-- </center> -->


   <img ng-src="{{srcImage }}"  width="250 " height="250" /><br/>
 </div>


  </ion-content>
</ion-view>
