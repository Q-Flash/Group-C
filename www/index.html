<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- libraries -->
      <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
      <script src="lib/ngCordova/dist/ng-cordova-oauth.min.js"></script>
      <script src="lib/ngstorage/ngStorage.min.js"></script>
      <script src="lib/firebase/firebase.js"></script>
      <script src="lib/angularfire/dist/angularfire.min.js"></script>
      <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/home.js"></script>
    <script src="js/forgot.js"></script>
    <script src="js/admin-login.js"></script>
    <script src="js/services/services.js"></script>
    <script src= "js/services/auth.js"></script>
    <script src= "js/services/utils.js"></script>
    <script src= "js/admin-events.js"></script>

  </head>
    <body ng-app="App">
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
          <h1 class="title">More?</h1>
        </ion-header-bar>
        <ion-content class="background-royal">
          <ion-list>
            <ion-item class="item-royal item-icon-right" ng-click="openModal($index)" ng-repeat="page in pages">
              {{page.title}}
              <i class="icon" ng-class="page.icon"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- The nav bar that will be updated as we navigate -->
        <ion-nav-bar class="bar-calm">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
           <!-- Toggle left side menu -->
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- where the initial view template will be rendered -->
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
